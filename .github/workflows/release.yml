name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v1.0.1, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.VERSION }}"/' manifest.json

      - name: Create extension directory
        run: |
          mkdir -p extension-build
          cp manifest.json background.js extension-build/
          cp -r content popup shared icons extension-build/

      - name: Create ZIP from extension directory
        run: |
          cd extension-build
          zip -r ../chrome-extension-richlinker.zip .
          cd ..

      - name: Package as CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: 'chrome-extension-richlinker.zip'
          crxFilePath: 'chrome-extension-richlinker.crx'
          privateKey: ${{ secrets.CHROME_EXTENSION_PRIVATE_KEY }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            chrome-extension-richlinker.zip
            chrome-extension-richlinker.crx
          body: |
            ## Chrome Extension Release ${{ steps.version.outputs.VERSION }}

            ### Installation Instructions

            1. Download `chrome-extension-richlinker.zip`
            2. Unzip the file
            3. Go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked"
            6. Select the unzipped directory

            ### Features

            - Keyboard shortcut: Command+Shift+C (Mac) / Ctrl+Shift+C (Windows/Linux)
            - Popup menu: Click extension icon
            - Format cycling through all available formats
            - Supports: Google Docs, GitHub PRs, Atlassian, Airtable, Spinnaker, and any website

            ### What's Changed

            See commit history for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
